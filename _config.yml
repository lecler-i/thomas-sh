# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ./Thomas.sh
subtitle:
description: Hi, I'm a Thomas, this is my personal website with a little blog.<br /><br/>Freelancer and traveller (aka digital Nomad), I work a lot with the latest Node.JS Techs (focused mainly on ReactNative and React.js ecosystem) and love to tweak constantly my development workflow and server architecture (DevOps).<br /><br />On the blog, I will try to speak about cool stuff that I use in my projects, linux, opensource and privacy.
author: Thomas LECLERCQ
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://thomas.sh
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

css_minifier:
  enable: true
  exclude:
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  outputs: bundle.js
  exclude:
    - '*.min.js'

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: true

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

theme: cactus

theme_config:
    # head
  description: index.md
  social_links:
    github: https://github.com/lecler-i
    linkedin: https://linkedin.com/leclercqthomas
    telegram: "+33644644393"
    mail: mailto:contact@thomas.sh

  projects_url: http://github.com/lecler-i

  nav:
    home: /
    about: /about/
    Blog: /blog/
    Github: https://github.com/lecler-i
    # sitemap: /sitemap.xml
    # other menus

  posts_overview:
    show_all_posts: false
    post_count: 5

  rss: /atom.xml
  favicon: /favicon.png



